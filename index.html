<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="https://raw.githubusercontent.com/tramendouss/mooncake-model-1/refs/heads/main/scene.gltf" alt="A 3D model"
        auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look ios-app" style="width: 100%; height: 100vh;">
    </model-viewer>
</body>
</html>
